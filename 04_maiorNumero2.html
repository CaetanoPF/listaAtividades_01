<script>
    //Problema: Maior número[2]
    //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

    //ENTRADA
    const n1 = Number(prompt(`Informe um número:`));
    const n2 = Number(prompt(`Informe o segundo número:`));
    const n3 = Number(prompt(`Informe o terceiro número:`));

    //PROCESSAMENTO
    if (n1 > n2 && n1 > n3) {
        alert(`O número ${n1} é o maior.`);
    }
    else if (n2 > n1 && n2 > n3) {
        alert(`O número ${n2} é o maior.`);
    }
    else if (n3 > n1 && n3 > n2) {
        alert(`O número ${n3} é o maior.`);
    }
    else {
        alert(`Os três números são iguais!`)
    }   
        
</script>

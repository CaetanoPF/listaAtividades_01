<script>
    //Problema: Maioridade
    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA
    const anoNascimento = Number(prompt(`Informe o seu ano de nascimento:`));

    //PROCESSAMENTO
    if (new Date().getFullYear() - anoNascimento >= 18 ) {
        alert(`Você ja alcançou a maioridade!`);
    }
    else {
        alert(`Você não alcançou a maioridade!`);
    }   

    //SAÍDA
    
</script>
